<svg fill="rgba(0,0,0,0.5)"
     version="1.1"
     width="400"
     height="500"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     xmlns="http://www.w3.org/2000/svg"
     class="logo">

<svg x="50%" y="25em" width="100" height="221px" overflow="visible">
  <image x="-300px" y="-250.5px" width="600" xlink:href="../../django/image/static.png"/>
</svg>

<text x="50%"
      y="2em"
      dominant-baseline="middle"
      text-anchor="middle"
      stroke="rgba(255,255,255,0.2)"
      stroke-width="1"
      fill="rgba(255,255,255,0.5)" >
BASIC TERMINAL COMMANDS:
</text>
<text x="50%"
      y="2.5em"
      dominant-baseline="middle"
      text-anchor="middle"
      stroke="rgba(255,255,255,0.2)"
      stroke-width=".5"
      fill="rgba(255,255,55,0.5)"
      font-size="1.2em" >
  <tspan fill="rgba(255,255,255,0.5)" x="50%" dy="1em">Start a virtual environment with conda:</tspan>
  <tspan x="50%" dy="1em">$ conda create --name myEnv python=3</tspan>
  <tspan fill="rgba(255,255,255,0.5)" x="50%" dy="2em">Activate your virtual environment:</tspan>
  <tspan x="50%" dy="65em">$ conda activate myEnv</tspan>
  <tspan x="50%" dy="1em">install django </tspan>
  <tspan x="50%" dy="1em">$ conda install django</tspan>
  <tspan x="50%" dy="1em">deactivate virtual environment</tspan>
  <tspan x="50%" dy="1em">$ deactivate myEnv</tspan>
  <tspan x="50%" dy="1em">$ </tspan>
  <tspan x="50%" dy="1em">$ </tspan>
  <tspan x="50%" dy="1em">$ </tspan>
  <tspan x="50%" dy="1em">$ </tspan>
</text>



</svg>
