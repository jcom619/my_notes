<svg fill="rgba(0,0,0,0.5)"
     version="1.1"
     width="600"
     height="550"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     xmlns="http://www.w3.org/2000/svg"
     class="logo"
>


<rect x="148"
      y="90"
      rx="10"
      ry="10"
      width="300"
      height="10"
      fill="rgba(255,255,255,0.5)"
      stroke="black"
      stroke-width="2"
/>

<text x="50%"
      y="2.5em"
      dominant-baseline="middle"
      text-anchor="middle"
      stroke="rgba(255,255,255,0.2)"
      stroke-width=".5"
      fill="rgba(255,255,55,0.5)"
      font-size="1.2em" >
  <tspan x="50%" dy="1em">BASIC TERMINAL COMMANDS</tspan>
  <tspan x="50%" dy="4em" fill="rgba(255,255,255,0.5)">Start a virtual environment with conda:</tspan>
  <tspan x="50%" dy="1em">$ conda create --name myEnv python=3</tspan>
  <tspan x="50%" dy="2em" fill="rgba(255,255,255,0.5)">Activate your virtual environment:</tspan>
  <tspan x="50%" dy="1em">$ conda activate myEnv</tspan>
  <tspan x="50%" dy="2em" fill="rgba(255,255,255,0.5)">Install django </tspan>
  <tspan x="50%" dy="1em">$ conda install django</tspan>
  <tspan x="50%" dy="2em" fill="rgba(255,255,255,0.5)">Deactivate virtual environment</tspan>
  <tspan x="50%" dy="1em">$ deactivate myEnv</tspan>
  <tspan x="50%" dy="2em" fill="rgba(255,255,255,0.5)">List of all installed environments</tspan>
  <tspan x="50%" dy="1em">$ conda info --envs</tspan>
  <tspan x="50%" dy="2em" fill="rgba(255,255,255,0.5)">Create a project</tspan>
  <tspan x="50%" dy="1em">$ django-admin startproject first_project</tspan>
  <tspan x="50%" dy="2em" fill="rgba(255,255,255,0.5)">Remove an environment</tspan>
  <tspan x="50%" dy="1em">$ conda env remove -n env_name</tspan>
  <tspan x="50%" dy="2em"></tspan>
  <tspan x="50%" dy="1em"></tspan>
  <tspan x="50%" dy="2em"></tspan>
  <tspan x="50%" dy="1em"></tspan>
  <tspan x="50%" dy="2em"></tspan>
  <tspan x="50%" dy="1em"></tspan>
</text>



</svg>
