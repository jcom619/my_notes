<svg fill="rgba(0,0,0,0.5)"
     version="1.1"
     width="600"
     height="500"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     xmlns="http://www.w3.org/2000/svg"
     class="logo"
>

<text x="50%"
      y="2.5em"
      dominant-baseline="middle"
      text-anchor="middle"
      stroke="rgba(255,255,255,0.2)"
      stroke-width=".5"
      fill="rgba(255,255,55,0.5)"
      font-size="1.2em" >

  <tspan x="50%" dy="1em">File Structure </tspan>
  <tspan x="50%" dy="3em">__init__.py</tspan>
  <tspan x="50%" dy="1em" fill="rgba(255,255,255,0.5)">blank script to tell python that it can be treated as a package</tspan>
  <tspan x="50%" dy="2em">settings.py</tspan>
  <tspan x="50%" dy="1em" fill="rgba(255,255,255,0.5)">this stores all project settings</tspan>
  <tspan x="50%" dy="2em">urls.py</tspan>
  <tspan x="50%" dy="1em" fill="rgba(255,255,255,0.5)">stores all url patterns for the project (the different pages of app)</tspan>
  <tspan x="50%" dy="2em">wsgi.py</tspan>
  <tspan x="50%" dy="1em" fill="rgba(255,255,255,0.5)">script that acts as a Web Server Gateway (for deployment and production)</tspan>
  <tspan x="50%" dy="2em">manage.py</tspan>
  <tspan x="50%" dy="1em" fill="rgba(255,255,255,0.5)"> associated with many commands as app is built</tspan>
  <tspan x="50%" dy="2em">To use manage.py</tspan>
  <tspan x="50%" dy="1em"> $ python manage.py runserver</tspan>
  <tspan x="50%" dy="2em"></tspan>
  <tspan x="50%" dy="1em"></tspan>
</text>

</svg>
